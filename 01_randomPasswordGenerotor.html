<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body class="bg-slate-950 text-yellow-50 p-0 m-0">
    <div class="container m-12 max-w-3xl">
        <!-- <div class="flex ml-[-48px]"> -->
            <!-- <img class="w-36" src="images/logo.png" alt=""> -->
            <h1 class="font-sans text-6xl font-semibold">Generate a <br><span class="text-teal-400 border-b-2 border-teal-500 border-solid pb-2 ">Random Password</span> </h1>
        <!-- </div> -->
        <div class="display mt-12 mb-8 text-[#333] flex items-center justify-between py-5 px-7 rounded-md bg-white">
            <!-- <div class="w-32 h-1 border-b-2 bg-yellow-400 rounded-2xl"></div> -->
            <input class="text-4xl m-0 p-4" type="text" placeholder="Password" id="password">
            <img class="w-8 cursor-pointer " src="images/copy.png" alt="" id="copy">
        </div>
    
        <div> <ul class="flex mb-4 rounded-lg cursor-pointer">
            <p class="text-lg mr-3 ">Select your Password Length: </p>
            <li class="bg-teal-200 text-cyan-950 py-0.5 px-3 rounded-s-lg hover:bg-teal-400" id ="list1">8</li>
            <li class="bg-teal-200 text-cyan-950 py-0.5 px-3 border-x-[1px] border-x-black hover:bg-teal-500" id="list2">12</li>
            <li class="bg-teal-200 text-cyan-950 py-0.5 px-3 rounded-e-lg hover:bg-teal-400" id="list3">16</li>
        </ul> </div>
        <button class="bg-teal-500 text-white rounded-lg p-1 flex items-center font-light justify-center py-4 px-6 cursor-pointer text-3xl" id="go"><img class="w-6 mr-1" src="images/generate.png" alt=""> Generate Password</button>
    </div>
</body>
<script>
    const passwordBox = document.getElementById("password");
    const buttonId = document.getElementById("go");
    const copyButton = document.getElementById("copy");
    let len = 8;
    const list1 = document.getElementById("list1")
    const list2 = document.getElementById("list2")
    const list3 = document.getElementById("list3")
    
    const upperCase ="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    const lowerCase ="abcdefghijklmnopqrstuvwxyz"
    const numbers ="0123456789"
    const symb = "!@#$%^&*()_+-={}[]|\:;"
    const allChars = upperCase+len+numbers+symb;



    function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random()* upperCase.length)];
        password += lowerCase[Math.floor(Math.random()* lowerCase.length)];
        password += numbers[Math.floor(Math.random()* numbers.length)];
        password += symb[Math.floor(Math.random()* symb.length)];
    
    while (len>password.length) {
        password += allChars[Math.floor(Math.random()* allChars.length)];
    }
        return password
    }
    function onlyChars() {
        let alphas = upperCase+lowerCase
        let password = "";
        while (len>password.length) {
        password += alphas[Math.floor(Math.random()* alphas.length)];
    }
        return password
    }
    function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
    }

    buttonId.addEventListener('click',function () {
        passwordBox.value = createPassword();
    });

    copyButton.addEventListener('click',function () {
        copyPassword();
    })
    list1.addEventListener('click', function () {
        listL(8);
        passwordBox.value = createPassword();
    });

    list2.addEventListener('click', function () {
        listL(12);
        passwordBox.value = createPassword();
    });

    list3.addEventListener('click', function () {
        listL(16);
        passwordBox.value = createPassword();
    });




    function listL(num){
        len = num
    }

</script>

</html>

    font-family:Arial, Helvetica, sans-serif;

    margin: 12%;
    width:90%;

    width:100%
}
